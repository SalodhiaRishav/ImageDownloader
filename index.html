<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Work</title>
</head>
<body>
    <div class="container text-center">
        <form action="/fetchVideoes" method="POST">
            <input type="text" class="form-control" name="modelName">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Fetch Files</button>
        </form>
        <br>
        <form action="/stopfetching" method="POST">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Stop Fetch</button>
        </form>
        <br>
        <form action="/downloadVideoes" method="POST">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Download Videoes</button>
        </form>
        <br>
        <form action="/deleteVideoes" method="POST">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Delete Videoes</button>
        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
