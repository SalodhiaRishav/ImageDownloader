<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Image Uploader</title>
</head>
<body>
    <div class="container text-center">
        <h2>Image Uploader</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" class="form-control" id="imageFile" name="imageFile">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Upload image</button>
        </form>
        <form action="/downloadVideoes" method="POST">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Download Videoes</button>
        </form>
        <form action="/deleteVideoes" method="POST">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Delete Videoes</button>
        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
